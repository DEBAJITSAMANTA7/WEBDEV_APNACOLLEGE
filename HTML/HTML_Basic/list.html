<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <p> <em><strong> List </strong></em></p>


    <ol>
        <!-- order list<ol> -->
        <li> <em> First Name</em></li>
        <li> <em> Second Name </em></li>

    </ol>



    <ul>
        <!-- unorder list<ol> -->
        <li> <em> First Name</em></li>
        <li> <em> Second Name </em></li>

    </ul>
    <ul>
        <!-- nested unorder list<ol> -->
        <li> Name </li>
        <ul>
            <li> 1st Name </li>
            <li> 2nd Name</li>
            <ol> <li> 3rd nested </li></ol>
            <li> 3rd NAME <em>  @Hello World </em></li>
        </ul>
    </ul>
</body>

</html>
